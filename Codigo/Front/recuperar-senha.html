<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFlow DBM - Recuperar Senha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>

  <div class="container">
    <div class="header">
      <h1>EcoFlow DBM</h1>
    </div>

    <div class="logo-acesso">
      <img src="imagens/Logo.png" alt="Logo EcoFlow">
    </div>

    <h2>Recuperar Senha</h2>
    <form id="recuperar-form">
      <label for="email">Digite seu Email</label>
      <input type="email" id="email" required>

      <button type="submit">Enviar Link de Recupera√ß√£o</button>
    </form>

    <p class="cadastro">
      Lembrou sua senha?
      <a href="acessar.html">Voltar para Login</a>
    </p>
  </div>

  <script>
  // Fun√ß√£o que ativa/desativa o modo escuro e salva no localStorage
  function toggleDarkMode() {
    document.body.classList.toggle('dark');
    if (document.body.classList.contains('dark')) {
      localStorage.setItem('darkMode', 'enabled');
    } else {
      localStorage.setItem('darkMode', 'disabled');
    }
  }

  // Ao carregar a p√°gina, verifica o localStorage e aplica o modo escuro se estiver ativado
  window.onload = function() {
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark');
    }
  }
</script>


  <script>
    const recuperarForm = document.getElementById('recuperar-form');
    recuperarForm.addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Link de recupera√ß√£o enviado para seu email!");
      window.location.href = "acessar.html";
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
