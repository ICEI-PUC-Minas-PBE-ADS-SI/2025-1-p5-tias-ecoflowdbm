<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFlow DBM - Configurações</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicons/favicon.ico" />
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="container">
    <h2>Configurações</h2>

    <form id="form-config">
      <label for="nome">Nome</label>
      <input type="text" id="nome" disabled>

      <label for="email">Email</label>
      <input type="email" id="email" disabled>

      <h3>Alterar Senha</h3>

      <label for="senha-atual">Senha Atual</label>
      <input type="password" id="senha-atual" required>

      <label for="nova-senha">Nova Senha</label>
      <input type="password" id="nova-senha" required>

      <label for="confirmar-senha">Confirmar Nova Senha</label>
      <input type="password" id="confirmar-senha" required>

      <button type="submit">Salvar Alterações</button>
    </form>

    <button class="btn btn-secondary" onclick="window.location.href='home.html'">
      Voltar para a Tela Inicial
    </button>
  </main>

  <div id="footer-placeholder"></div>
  <script type="module" src="../assets/js/app.js"></script>
</body>
</html>
