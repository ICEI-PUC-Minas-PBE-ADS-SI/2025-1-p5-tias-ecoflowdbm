<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFlow DBM - Configurações</title>
  <link rel="stylesheet" href="configuracoes.css">
</head>
<body>

  <header class="header">
    <h1>EcoFlow DBM</h1>
  </header>

  <main class="container">
    <h2>Configurações</h2>

    <form id="form-config">
      <label for="nome">Nome</label>
      <input type="text" id="nome" disabled>

      <label for="email">Email</label>
      <input type="email" id="email" disabled>

      <h3>Alterar Senha</h3>

      <label for="senha-atual">Senha Atual</label>
      <input type="password" id="senha-atual" required>

      <label for="nova-senha">Nova Senha</label>
      <input type="password" id="nova-senha" required>

      <label for="confirmar-senha">Confirmar Nova Senha</label>
      <input type="password" id="confirmar-senha" required>

      <button type="submit">Salvar Alterações</button>
    </form>

    <button class="voltar" onclick="window.location.href='home.html'">
      Voltar para a Tela Inicial
    </button>
  </main>

  <script src="script.js"></script>
<script>
  if (!verificarAutenticacao()) { /* Ação já tratada */ }

  // Carregar dados iniciais do usuário logado
  const usuarioLogado = getUsuarioLogado(); // Função GLOBAL do script.js

  if (usuarioLogado) {
    document.getElementById('nome').value = usuarioLogado.nome;
    document.getElementById('email').value = usuarioLogado.email;
  }

  // Listener para o formulário de alteração de senha (chama a função GLOBAL alterarSenha)
  const form = document.getElementById('form-config');
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    alterarSenha(); // Função GLOBAL do script.js
  });
</script>

</body>
</html>
